</head>
<body>

    <!-- signup for user-->
    <!-- contact form-->
    <div class="border p-5 mb-5 container-sm">
        <div class="text-center mb-2">
            <h1>New Business Location</h1>
        </div>
        <form>
            <div>
                <h2 class="lead display-sm fw-bold">Contact Details</h2>
            </div>
            <div class="justify-content-around">
                <div class ="border border-black p-2">
                    <div class="row justify-content-center">
                        <div class="col text-center">
                            <label for="name" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="name" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                            <label for="phoneNumber" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-telephone"></i>
                                </span>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                            </div>
    
                        </div>
                    </div>
                </div>   
            </div>
    
            <div class="mt-4">
                <h2 class="lead display-sm fw-bold">Address Details</h2>
            </div>
            <div class="justify-content-around">
                <div class ="border border-black p-2">
                    <div class="row justify-content-center">
                        <div class="col text-center">
                            <label for="pincode" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-hash"></i>
                                </span>
                                <input type="text" class="form-control" id="pincode" placeholder="Enter Pin Code">
                            </div>
                            <label for="address" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                                <input type="text" class="form-control" id="address" placeholder="Address(House No, Building, Street, Area)">
                            </div>
                            <label for="locality" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-map"></i>
                                </span>
                                <input type="text" class="form-control" id="locality" placeholder="Locality">
                            </div>
                            <label for="city" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-globe-americas"></i>
                                </span>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                            
                        </div>
                    </div>
                </div>   
            </div>
            <div class= "mt-5 text-center">
                <a href="BUSINESS_savAddresses.html" class = "btn btn-outline-primary justify-content-center">Add Address</a>
            </div>
            <div class= "mt-3 text-center">
                <a href="BUSINESS_savAddresses.html" class = "text-danger">Go back?</a>
            </div>
        </form>
        
    </div>
