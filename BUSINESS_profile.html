<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Settings</title>
</head>
<body>
  <!-- display brand name in the middle-->

    <nav class="d-flex navbar navbar-expand-md navbar-light pb-4 shadow" >
        <div class="container-lg">
          <!-- navbar brand / title -->
          <a class="navbar-brand" href="BUYER_frontpage.html">
            <span class="lead display-6 text-secondary fw-bold">
              <img src= "logo/thrfit it crop.png" class = "img-responsive" height = "72">
              ThriftIt Biz
            </span>
          </a>
          <!-- toggle button for mobile nav -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- navbar links -->
          <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item fw-bold">
                <a class="nav-link" href="#">Current Listings</a>
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="#">Add New Listings</a>
              </li>

            </ul>
          </div>
          <!-- need to edit-->
          <form class = "d-flex justify-content-center align-middle w-25" role = "search" actions = "/product_search">
            <label for="search" class="form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="search" class="form-control" id="search" placeholder="Search for current listings">
                </div>
          </form>
          <a href = "BUSINESS_settings.html" class="btn">
            <i class="bi bi-person-circle"></i>
          </a>
        </div>
    </nav>

    <div class="container-md mt-5">
        <div class="text-center">
            <h2>Edit Business Details</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!--edit username-->
                <label for="username" class="form-label mt-2">Edit Userame</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-circle"></i>
                  </span>
                  <input type="username" class = "form-control" id = "username" placeholder = "refash_1">
                </div>
    
                <!-- edit email address-->
                <label for="emailaddress" class="form-label mt-2">Edit email address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="emailaddress" class = "form-control" id = "emailaddress" placeholder = "refash@example.com">
                </div>
                <!-- edit mobile number-->
                <label for="mobilenumber" class="form-label mt-2">Edit contact number</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-telephone"></i>
                  </span>
                  <input type="mobilenumber" class = "form-control" id = "mobilenumber" placeholder = "8997 6789">
                </div>
    
                <label for="shopname" class="form-label mt-2">Edit Shop Name</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-telephone"></i>
                  </span>
                  <input type="text" class = "form-control" id = "shopname" placeholder = "Refash">
                </div>

                <div class="form-floating mt-3">
                    <textarea class="form-control" id="shopdescription" style="height: 140px;"></textarea>
                    <label for="shopdescription">Shop Description</label>
                </div>
                
                
                
                <!-- save details button-->
                <div class="d-grid gap-2 col-6 mx-auto justify-content-center mt-4">
                  <a href="BUSINESS_settings.html">
                    <button type="button" class="btn btn-outline-success btn-lg btn-block" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;" value = "Save">Save Details</button>
                  </a>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto justify-content-center mt-3">
                    <a href="BUSINESS_password.html">
                        <button type="button" class="btn btn-outline-primary btn-lg btn-block" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;" value = "Save">Change Password?</button>
                    </a>
                </div>
            </div>
        </div>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
