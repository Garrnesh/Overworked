<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>New Payment</title>
</head>
<body>
  <!-- display brand name in the middle-->

    <nav class="d-flex navbar navbar-expand-md navbar-light pb-4 shadow" >
        <div class="container-lg">
          <!-- navbar brand / title -->
          <a class="navbar-brand" href="BUYER_frontpage.html">
            <span class="lead display-6 text-secondary fw-bold">
              <img src= "logo/thrfit it crop.png" class = "img-responsive" height = "72">
              ThriftIt
            </span>
          </a>
          <!-- toggle button for mobile nav -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- navbar links -->
          <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item fw-bold">
                <a class="nav-link" href="#thriftstores">Find Thrift Shops</a>
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="#donationpts">Find Donation Points</a>
              </li>

            </ul>
          </div>
          <!-- need to edit-->
          <form class = "d-flex justify-content-center align-middle w-25" role = "search" actions = "/product_search">
            <label for="search" class="form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="search" class="form-control" id="search" placeholder="Search">
                </div>
          </form>

          <a href = "BUYER_cart.html" class="btn">
            <i class="bi bi-heart"></i>
          </a>
          <a href = "BUYER_cart.html" class="btn">
            <i class="bi bi-bag-dash"></i>
          </a>
          <a href = "BUYER_settings.html" class="btn">
            <i class="bi bi-person-circle"></i>
          </a>
        </div>
    </nav>
    <div class="text-center m-3">
        <h1>Add New Payment Method</h1>
    </div>

    <div class="container my-5">
        <div class="row g-3 justify-content-center align-items-center">
            <div class="col-md-8">
              <div class="text-center text-md-start">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
            
                    <button class="nav-link active" id="nav-card-tab" data-bs-toggle="tab" data-bs-target="#nav-card" type="button" role="tab" aria-controls="nav-card" aria-selected="false">Credit/Debit Card</button>
            
                  </div>
                </nav>
              </div>
              <div class="tab-content" id="nav-tabContent">

          
                <div class="tab-pane fade show active p-3" id="nav-card" role="tabpanel" aria-labelledby="nav-card-tab">
                  <h3 class="mb-3">Credit/Debit Card</h3>
                  <div class="d-flex p-2 justify-content-center">
                    <p class="lead d-inline me-2">We accept</p>
                    <span>
                      <img src= "https://mms.businesswire.com/media/20210126006164/en/854905/5/Visa+Brand+Mark+-+Blue+-+900x291.jpg" class = "img-responsive me-3" height = "22">
                      <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/800px-Mastercard_2019_logo.svg.png" class = "img-responsive me-3" height = "22">
                      <img src= "https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" class = "img-responsive me-3" height = "22">
                      <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Maestro_2016.svg/800px-Maestro_2016.svg.png" class = "img-responsive me-3" height = "22">
                    </span>
                  </div>
                  <form class = "d-flex flex-column ms-5 me-5 p-3 pt-4 pb-4 rounded" style="background-color: #f2e7f5;">
                    <div class="d-flex justify-content-center">
                      <div class="w-50 mb-2 align-items-center justify-content-center">
                        <label for="cardNumber" class="form-label mb-1">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="**** **** **** 3567">
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">
                      <div class="w-50 mb-2 align-items-center justify-content-center">
                        <label for="nameCard" class="form-label mb-1">Name on Card</label>
                        <input type="text" class="form-control" id="nameCard" placeholder="Full Name">
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">
                      <div class="row justify-content-center">
                        <div class="col-md-6">
                          <div class="mb-2 align-items-center justify-content-center">
                            <label for="expiryDate" class="form-label mb-1">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-2 align-items-center justify-content-center">
                            <label for="expiryDate" class="form-label mb-1">CVV</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="CVV">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class= "mt-3 text-center">
                      <a href="BUYER_savpayment.html" class = "btn btn-outline-success justify-content-center">Add Payment Method</a>
                    </div>
                    
                  </form>
                  
                </div>   
              </div>
            </div>
          </div> 
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
