<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--import bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>ThriftIt - Main Interface</title>
</head>
<body>
  <!-- display brand name in the middle-->
    <div class="text-center my-5">
      <img src= "logo/thrfit it crop.png" class = "img-responsive" height = "72">
    </div>
    <!--navigation bar-->
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4" style="background-color: #c4c5f0;">
        <div class="container-lg">
          <!-- toggle button for mobile nav -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- navbar links -->
          <div class="collapse navbar-collapse justify-content-front align-center" id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light py-0" href="#BUYER_frontpage.html" style = "font-size : 24px">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light py-0" href="#thriftstores" style = "font-size : 24px">Find Thrift Shops</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light py-0" href="#donationpts" style = "font-size : 24px">Find Donation Points</a>
              </li>
            </ul>
          </div>
          <!-- search bar-->
          
          <form class="d-flex align-items-center flex-nowrap py-0" role = "search" actions = "/product_search">
            <button class="btn mr-1" type="submit">
                <i class="bi bi-search" style = "font-size: 24px"></i>
            </button>
            <input class="form-control" type="search" placeholder="Search clothes" aria-label="Search">
          </form>
          
          <!-- add user love clothes-->
          <button class="btn"><i class="bi bi-heart" style = "font-size: 24px"></i></i></button>
            <!-- add user cart-->
            <a href = "BUYER_cart.html">
              <button class="btn"><i class="bi bi-bag-dash" style = "font-size: 24px"></i></i></button>
            </a>          
          <!-- login user link to user page-->
          <a href="GENERAL_loginform.html">
          <button class="btn"><i class="bi bi-person-circle" style = "font-size: 24px"></i></i></button>
          </a>
        </div>
      </nav>
    <!-- add cards-->
    <!-- add search trending thrift styles-->
    <section id = "trending_styles justify-content-center" class = "mt-5">
      <div class="container-lg">
        <div class="pb-4 text-center">
          <h2>Explore with ThriftIt</h2>
        </div>
      </div>
      
      <!-- add search trending thrfit styles-->
      <div class="pb-4 container">
        <center>
          <div class = "card" >
            <img class = "card-img-top" src="https://hips.hearstapps.com/hmg-prod/images/spring-2022-trends-1642786776.jpg?resize=1200:*">
            <div class = "card-img-overlay card-inverse">
              <h4 class = "text-stroke text-white text-center">Check out latest fashion styles</h4>
              <button type="button" class="btn btn-light">Check it out</button>

            </div>
          </div>
        </center>
      </div>
      
      <!-- add search trending thrift shops> --> 
      <div class="pb-4 container">
        <center>
          <div class = "card">
            <img class = "card-img-top" src= "https://static.thehoneycombers.com/wp-content/uploads/sites/2/2022/07/Vintagewknd.png">
            <div class = "card-img-overlay card-inverse">
              <h4 class = "text-stroke text-white">Check out popular thrift shops</h4>
              <button type="button" class="btn btn-light">Check it out</button>
            </div>
          </div>
        </center>
      </div>

      <div class="pb-4 container">
        <center>
          <div class = "card" style = "height: 18rem;">
            <img class = "card-img-top" src= "https://www.vanillaluxury.sg/sites/default/files/field/image/banner_113_0.png">
            <div class = "card-img-overlay card-inverse">
              <h4 class = "text-stroke text-white">Check out where you can donate your clothes</h4>
              <button type="button" class="btn btn-light">Check it out</button>
            </div>
          </div>
        </center>
      </div>
      
    </section>

    <!-- add see donation points-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
