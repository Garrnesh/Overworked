<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
  <!-- display brand name in the middle-->
    <div class="text-center my-5">
      <img src= "logo/thrfit it crop.png" class = "img-responsive" height = "72">
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6">
          <!--input username-->
          <label for="username" class="form-label"></label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person-circle"></i>
            </span>
          <input type="username" class = "form-control" id = "username" placeholder = "Enter username">
          </div>

          <!--input username-->
          <label for="username" class="form-label"></label>
          <div class="mb-2 input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
          <input type="username" class = "form-control" id = "username" placeholder = "Enter password">
          </div>
          <!-- remember me and forgot password-->  
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <!-- sign up button-->
          <div class="d-grid gap-2 col-6 mx-auto justify-content-center">
            <a href="BUYER_frontpage.html">
            <button type="button" class="btn btn-outline-success btn-lg btn-block" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;" value = "login">Login</button>
            </a>
          </div>

          <!-- alternative login connection -->
          <div class="text-lg-center">
            <p class="small mt-2 pt-1 mb-0">or</p>
          </div>

          <!-- login with other acct types-->
          <div class="text-center mb-3">
            <button type="button" class="btn btn-floating mx-1">
              <i class="bi bi-facebook"></i>
            </button>

            <button type="button" class="btn btn-floating mx-1">
              <i class="bi bi-google"></i>
            </button>

            <button type="button" class="btn btn-floating mx-1">
              <i class="bi bi-apple"></i></i>
            </button>
          </div>

          <div class="text-lg-center mt-4 pt-2">
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="GENERAL_chooseidentity.html"
                class="link-danger">Register</a></p>
          </div>
      </div>
    </div>
