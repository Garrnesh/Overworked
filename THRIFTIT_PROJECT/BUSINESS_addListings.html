</head>
<body>

    <!-- DO NOT TOUCH ABOVE, NAV BAR ALWAYS STAYS THE SAME-->
    <!-- add listing-->
    <div class="container-lg">
        <div class="text-center">
          <h2>New Listing</h2>
        </div>
        <!-- grid row-->
        <div class="row justify-content-center">
          <div class="col-lg-6">
              <!--input product name-->
              <label for="productname" class="form-label">Product Name</label>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="bi bi-person-circle"></i>
                </span>
              <input type="productname" class = "form-control" id = "productname" placeholder = "Enter product name">
              </div>
  
              <!-- enter product brand-->
              <label for="productbrand" class="form-label">Product Brand</label>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
              <input type="productbrand" class = "form-control" id = "productbrand" placeholder = "Enter brand of product">
              </div>
              <!-- enter material DROPDOWN-->
              <label for="subject" class = "form-label">Material of Product</label>
                <div class="input-group mb-4">
                <span class="input-group-text">
                <i class="bi bi-chat-right-dots-fill"></i>
                </span>
                <select class = "form-select" id="subject">
                    <option value = "cotton" selected>Cotton</option>
                    <option value = "polyester">Polyester</option>
                    <option value = "nylon">selected>Nylon</option>
                </select>
                </div>
              <!-- enter description of product-->
              <!-- add business description-->
                <div class="form-floating mt-1 mb-4">
                    <textarea name = "" id = "" class = "form-control" style = "height: 140px"></textarea>
                    <label for="businessdescription" class="form-label">Enter description of product</label>
                </div>
  
              
              <!--add age of product -->
              <label for="addage" class="form-label">Age of Product</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-check-circle"></i>
                </span>
              <input type="addage" class = "form-control" id = "addage" placeholder = "Enter age of product">
              </div>
              
              <!-- add category of product-->
              <label for="category" class="form-label">Select category of product</label>
              <div class="mb-4 container">
                <form>
                    <input type="checkbox" class="btn-check mb-2" id="btn-check" autocomplete="off" />
                    <label class="btn btn-outline-dark" for="btn-check">Top</label>

                    <input type="checkbox" class="btn-check" id="btn-check2" checked autocomplete="off" />
                    <label class="btn btn-outline-dark" for="btn-check2">Bottom</label>

                    <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off" />
                    <label class="btn btn-outline-dark" for="btn-check3">Jacket</label>

                    <input type="checkbox" class="btn-check" id="btn-check4" autocomplete="off" />
                    <label class="btn btn-outline-dark" for="btn-check4">Dress</label>

                    <input type="checkbox" class="btn-check" id="btn-check5" autocomplete="off" />
                    <label class="btn btn-outline-dark" for="btn-check5">Sweatshirt</label>

                    <input type="checkbox" class="btn-check" id="btn-check6" autocomplete="off" />
                    <label class="btn btn-outline-dark" for="btn-check6">Accessories</label>
                 </form>
              </div>

              <!-- upload image of product-->
              <label class="custom-file-label mb-2" for="customFile">Upload image of product</label>
              <div class="custom-file mb-4">
              <form>
                    <input type="file" class="custom-file-input mb-4" id="customFile">
              </form>
              </div>
              <!-- sign up button-->
              <div class="d-grid gap-2 col-6 mx-auto justify-content-center">
                <a href="loginform.html">
                <button type="button" class="btn btn-outline-success btn-lg btn-block" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;" value = "Add Listing">Add Listing</button>
                </a>
              </div>
    <script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
      </script>

    </body>
