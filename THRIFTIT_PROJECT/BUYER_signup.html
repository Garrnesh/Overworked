<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>User Signup</title>
</head>
<body>
  <!-- display brand name in the middle-->
    <div class="text-center my-5">
      <img src= "logo/thrfit it crop.png" class = "img-responsive" height = "72">
    </div>

    <!-- signup for user-->
    <!-- contact form-->
    <div class="container-lg">
      <div class="text-center">
        <h2>User Signup</h2>
      </div>
      <!-- grid row-->
      <div class="row justify-content-center">
        <div class="col-lg-6">
            <!--input username-->
            <label for="username" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-circle"></i>
              </span>
            <input type="username" class = "form-control" id = "username" placeholder = "Enter username">
            </div>

            <!-- enter email address-->
            <label for="emailaddress" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
            <input type="emailaddress" class = "form-control" id = "emailaddress" placeholder = "Enter email address">
            </div>
            <!-- enter mobile number-->
            <label for="mobilenumber" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-telephone"></i>
              </span>
            <input type="mobilenumber" class = "form-control" id = "mobilenumber" placeholder = "Enter mobile number">
            </div>
            <!-- enter password -->
            <label for="password" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
            <input type="password" class = "form-control" id = "password" placeholder = "Enter password">
            </div>

            
            <!-- confirm password -->
            <label for="confirmpassword" class="form-label"></label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-check-circle"></i>
              </span>
            <input type="confirmpassword" class = "form-control" id = "confirmpassword" placeholder = "Re-enter password">
            </div>
            
            <!-- sign up button-->
            <div class="d-grid gap-2 col-6 mx-auto justify-content-center">
              <a href="GENERAL_loginform.html">
              <button type="button" class="btn btn-outline-success btn-lg btn-block" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;" value = "Signup">Signup</button>
              </a>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
      </script>
    </body>
    </html>
